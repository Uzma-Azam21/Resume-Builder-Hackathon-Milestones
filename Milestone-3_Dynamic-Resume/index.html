<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="assets/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Dynamic Resume Builder</h1>
      <h1>By Uzma Azam</h1>

      <!-- Personal Information -->
      <section id="personal-info">
        <h2>Personal Information</h2>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" />

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" />

        <label for="phone">Phone</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" />
      </section>

      <!-- Work Experience -->
      <section id="work-experience">
        <h2>Work Experience</h2>
        <label for="company">Company</label>
        <input type="text" id="company" placeholder="Company name" />

        <label for="position">Position</label>
        <input type="text" id="position" placeholder="Your position" />

        <label for="work-duration">Duration</label>
        <input type="text" id="work-duration" placeholder="Duration" />
      </section>

      <!-- Education -->
      <section id="education">
        <h2>Education</h2>
        <label for="university">University</label>
        <input type="text" id="university" placeholder="University name" />

        <label for="degree">Degree</label>
        <input type="text" id="degree" placeholder="Your degree" />

        <label for="edu-duration">Duration</label>
        <input type="text" id="edu-duration" placeholder="Duration" />
      </section>

      <!-- Skills -->
      <section id="skills">
        <h2>Skills</h2>
        <div id="skills-container">
          <input type="text" placeholder="Enter a skill" id="skill-input" />
          <button id="add-skill">Add Skill</button>
          <button id="remove-skill">Remove Skill</button>
        </div>
      </section>

      <!-- Social Media Links -->
      <section id="social-media">
        <h2>Social Media Links</h2>
        <label for="github">GitHub URL</label>
        <input type="text" id="github" placeholder="Enter your GitHub URL" />

        <label for="linkedin">LinkedIn URL</label>
        <input
          type="text"
          id="linkedin"
          placeholder="Enter your LinkedIn URL"
        />
      </section>

      <!-- Generate Resume Button -->
      <button id="generate-resume">Generate Resume</button>

      <!-- Generated Resume Display -->
      <section id="generated-resume" class="resume-output">
        <h2>Your Generated Resume</h2>
        <div id="resume-content"></div>
      </section>
    </div>

    <script src="scripts/script.js"></script>
  </body>
</html>
